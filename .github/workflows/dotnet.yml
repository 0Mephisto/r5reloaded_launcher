# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Restore dependencies
      run: dotnet restore ./launcher/launcher.csproj
    - name: Build
      run: dotnet build ./launcher/launcher.csproj --no-restore
    - name: Publish
      run: dotnet publish ./launcher/launcher.csproj -p:PublishProfile=FolderProfile --self-contained true --runtime win-x64 --framework net8.0
